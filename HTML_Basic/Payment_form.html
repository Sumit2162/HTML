<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment form</title>
</head>
<body>
    <form action="">
        <h1>Payment form</h1>
        <p>required filed are as follow *</p>
        <h2>Contact information</h2>
        <p>Name: *<input type="text" name="name" required></p>
        <p>
            <fieldset>
                <legend>Gender</legend>
            Male * <input type="radio" name="gender" id="" required>
            Female * <input type="radio" name="gender" id="" required>
        </p>
    </fieldset>
    <p>Address: <textarea name="address" id="address" cols="120" rows="5"></textarea></p>
    <p>Email: * <input type="email" name="email" id="email" required></p>
    <p>Pincode:*<input type="number" name="pincode" id="pincode" required></p>
    <h2>Payment Info</h2>
    <p> Card Type:*
         <select name="Card Type" id="Card Type" required>
         <option value="">--Select card Type--</option> 
         <option value="VISA">VISA</option> 
         <option value="SLICE">SLICE</option> 
         </select>
    </p>
    <p>
        Card Number *<input type="number" name="card number" id="card number" required>
    </p>
    <p>
        Expiration Date: * <input type="date" name="exp_date" id="exp_date" required>
    </p>
    <p>CVV *<input type="password" name="cvv" id="cvv" required>
    </p>
    <input type="submit" value="paynow">
    </form>
</body>
</html>
